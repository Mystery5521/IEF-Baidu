<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */

    function getData() {
        /*
        coding here
        */

        var data = [];
        var source = document.getElementById("source").getElementsByTagName("li");
        for(var i=0;i<source.length;i++){
            var name = source[i].innerHTML;//innerHTML返回全部元素，包括标签<p>；innerText返回不包括标签<p>.
            var cn = [name.substr(0,2),name.substr(-6,2)];//substr(start,length) 方法可在字符串中抽取从 start 下标开始的指定数目的字符。-1 指字符串中最后一个字符，-2 指倒数第二个字符，以此类推
            data.push(cn);
        }
        /*
        data = [
          ["北京", 90],
          ["北京", 90]
          ……
        ]
        */

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        //sort() 方法用于对数组的元素进行排序,并返回数组。a-b降序；b-a升序。
        data.sort(function (a, b) {
            return a[1] - b[1];
        })
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var arr = ["1","2","3","4","5","6","7"];
        var resort = document.getElementById("resort");
        for(var i=0;i<data.length;i++){
            var createLi = document.createElement("li");
            createLi.innerHTML = '第' + arr[i] + '名：' + data[i][0] + '空气质量' + '<b>' +data[i][1] + '</b>';
            resort.appendChild(createLi);
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);

    }

    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var Bottom = document.getElementById("sort-btn");
        Bottom.onclick = function () {
            btnHandle();
        }
    }

    init();

</script>
</body>
</html>
